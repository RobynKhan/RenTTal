<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Login Page</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* {
    box-sizing: border-box;
}

body{
    background-image: url('https://media.istockphoto.com/id/1057929832/photo/people-crossing-the-street-in-manhattan-new-york-city.jpg?s=1024x1024&w=is&k=20&c=evv1lsF4YxUO8Coepi3o6GENn59WnZp_8J9qtdaUPwc=');
    background-size: cover;
    background-position: center;
}
/* Navigation Styles */
.nav {
    background-color: black;
    overflow: hidden;
    border-radius: 20px;
}

.nav .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.nav .container .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav .container .nav-links {
    display: flex;
    align-items: center;
}

.nav .container .nav-links a {
    color: #f2f2f2;
    text-decoration: none;
    padding: 10px;
}

.nav .container .nav-links a:hover {
    background-color: #ddd;
    color: black;
}

.nav .container .avatar-img {
    width: 75px;
    height: 75px;
    border-radius: 50%;
}

.nav .container .avatar-img img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.nav-links {
    float: right;
}

.logo {
    padding: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    width: 400px; /* Adjust the width as needed */
    margin: 0 10px; /* Adjust the spacing between the boxes */
}

.form-container {
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
                0 10px 10px rgba(0,0,0,0.22);
    position: relative;
    overflow: hidden;
    width: 100%;
    min-height: 580px;
    padding: 40px;
}

.form-container h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
}

.signup-container {
    background: #0b0606; /* Background color for Sign Up */
    color: #D9BC58; /* Text color for Sign Up */
}

.login-container {
    background: #D9BC58; /* Background color for Log In */
    color: #0b0606; /* Text color for Log In */
}

form {
    width: 100%;
    max-width: 360px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid;
    border-radius: 5px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.signup-container button {
    background-color: #D9BC58;
    color: black;
}

.login-container button {
    background-color: black;
    color: #D9BC58;
}

button:hover {
    background-color: #010508;
}
</style>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="logo">RenTTal</div>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#news">Car Listing</a>
                    <a href="#about">SignIn/Login</a>
                    <a href="#contact">Contact Us</a>
                    <a href="#reviews">Reviews</a>
                    <a href="#travelling-tips">Travelling Tips</a>
                    <div class="avatar-img">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Avatar">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
    <div class="container">
        <div class="box">
            <div class="form-container login-container">
                <form action="#">
                    <h1>Log In</h1>
                    <input type="text" placeholder="Username or Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="form-container signup-container">
                <form action="#">
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
